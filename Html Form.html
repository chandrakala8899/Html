<html>
    <head>
        <title><INPUT ELEMENT IN HTML FORM></Input></title>
    </head>
    <body>
    <p>
    <CENTER>
    <H2><U>Login</U></H2>
    <FORM NAME ="FORM1">
     USERNAME:
     <INPUT TYPE="TEXT" NAME="NM" SIZE="20" maxlength="10">
     <BR><BR>
     PASSWORD:
    <INPUT TYPE="password" NAME="PWD" SIZE="20" maxlength="8">
     <BR><BR> 
        GENDER :&nbsp;&nbsp;
        MALE <INPUT TYPE ="RADIO"  NAME ="R1" value="MALE" >
            &nbsp;
            FEMALE<INPUT TYPE ="RADIO" NAME ="R1" value="FEMALE" >
                <BR><BR> 
             <INPUT TYPE ="submit" NAME ="B1" value="submit" ><BR>                  
    </FORM>
     </CENTER>
     </p>
     <button onclick="goback()">goBack</button>
    </body>
    <HEAD>
        <title>DROP-DOWN LIST IN HTML FORM</title>
    </HEAD>
    <BODY>
        <P>
            <center>
                <H2><U>DROP-DOWN LIST</U></H2>
                <FROM NAME ="FORM1">
                    <select NAME ="COUNTRY">
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="India" selected="selected">India</option>
                        <option value="Pakisthan">Pakisthan</option>
                    </select>
                </FROM>
            </center>
        </P>
    </BODY>
</html>
